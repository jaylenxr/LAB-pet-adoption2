<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>Your Favorite Pet Awaits!</h1>

  <div class="typeOfButton">

  <div class="button-container">
    <button type="button" class="btn btn-outline-primary" id="cat-button">Cat</button>
  <button type="button" class="btn btn-outline-secondary" id="dino-button">Dino</button>
  <button type="button" class="btn btn-outline-success" id="dog-button">Dog</button>
  <button type="button" class="btn btn-outline-danger" id="view-btn">View All</button>
    </div>
  </div>

  <br>
  <hr>

  <br>
  <!-- BEGINNING OF PET FORM -->

    <div class="form-container">
      <form>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="name" placeholder="Name">
        <label for="floatingInput">Pet Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="color" required>
        <label for="floatingInput">Color</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="typeOfAnimal" placeholder="type" required>
        <label for="floatingInput">Type of Animal</label>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="image" placeholder="image" required>
        <label for="floatingInput">Pet Image</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Buddy
      </button>
      </form>
    </div>

    <div id="app"></div>




  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
